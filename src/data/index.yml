  text: Diet is truly the bulk of the battle for body composition change. Too many folks spend hours and hours in the gym trying to out-train a bad diet. If they spent the same (less?) effort paying attention to their nutrition they’d d carry far less stress and enjoy life a whole lot more. Let us show you the way!